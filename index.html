<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./probando.css">
    <title>Encriptador</title>
  </head>
  <body>

    <div class="parent">
      <div class="div1">
        <header>
          <div class="logo">
            <img src="./resources/Logo.svg" alt="logo" />
          </div>
        </header>
      </div>

      <div class="div2">
        <footer>
          <p>&copy Copyright - Nicolás Reynoso</p>
        </footer>
      </div>

      <div class="div3">
        <section class="section__one">
          <div class="section__one-containerText">
            <textarea class="boxText" placeholder="Ingrese el texto aquí"></textarea>
          </div>
          <div class="section__one-containerAlert">
            <img src="./resources/alerta.svg" alt="alerta" />
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="section__one-containerButtons">
            <button class="btn-primary">Encriptar</button>
            <button class="btn-secundary">Desencriptar</button>
          </div>
        </section>
      </div>

      <div class="div4">
        <section class="section__two">
          <div class="section__two-containerDoll">
            <img src="./resources/Muñeco.svg" alt="muñeco" />
          </div>
          <div class="section__two-containerNotFound">
            <h3>
              Ningún mensaje fue <br  class="br"/>
              encontrado
            </h3>
            <p>
              Ingresa el texto que desees encriptar o <br class="br"/> desencriptar.
            </p>
          </div>
        </section>
      </div>

      <div class="div5">
        <section class="section__three">
          <div class="section__three-containerResults">
            <p class="textResults"></p>
          </div>
          <div class="section__three-containerBtnCopy">
            <button class="btn-copy">Copiar</button>
          </div>
        </section>
      </div>
    </div>
    
    <script src="./JS/script.js"></script>
  </body>
</html>
